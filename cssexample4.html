 <!DOCTYPE html>
<html>
<head>
    <title>CSS display property</title>
    <style>
        .container{
            display: inline-grid;
        }

        .flex-container{
            display: flex;
        }

        .inline-flex-container{
            display: inline-flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>item1</div>
        <div>item2</div>
    </div>

    <div class="flex-container`">
        <div>item1</div>
        <div>item2</div>
    </div>

    <div class="inline-flex-container">
        <div>item1</div>
        <div>item2</div>
    </div>
</body>
</html>
