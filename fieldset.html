<!DOCTYPE html>
<html>
    <head>
        <title>fieldset and grouping from elements</title>
        <style>
            fieldset{
                border: 3px solid red;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <fieldset>
            <legend>Personal information</legend>
            <input type="text" placeholder="enter your name">
            <input type="text" placeholder="email">
        </fieldset>
    </body>
</html>
